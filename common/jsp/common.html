        userName: '${ssoLoginSessionAttr.userLoginPojo.user_name}',
        userId: '${ssoLoginSessionAttr.userLoginPojo.userId}',
        spRole: '${ssoLoginSessionAttr.adminRoles }',
        adminUser: '${ssoLoginSessionAttr.adminUser}',
        roleIds: '${ssoLoginSessionAttr.roles }',
        functionCodes: '${ssoLoginSessionAttr.functionCodes }',
        softwareName: '${ssoLoginSessionAttr.softwareName}',
        isCasecade:${ssoLoginSessionAttr.casecade},
        licenseProjectSerializeType: '${ssoLoginSessionAttr.licenseProjectSerializeType}',
        unSafePassword:'${ssoLoginSessionAttr.unSafePassword}'
    };
    if (!window.debugurl) {
        window.debugurl = "";
    }

    if (!window.basePath) {
        window.basePath = "";
    }

    var l = debugurl.length;

    if (debugurl.substring(l - 3) == ':80') {
        debugurl = debugurl.replace(':80', '')
    }

    var url = "";
    if (debugurl) {
        url = debugurl + "/views/home/js/head_data";
    } else {
        url = debugurl + "../views/home/js/head_data"
    }


    seajs.use(url, function(head) {
        var h = new head();
        h.init();
    });
    </script>
